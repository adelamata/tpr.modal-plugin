<!DOCTYPE html>
<html>
<head>
	<title>Example04 - Activating more info message in construction</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/tpr.modal-plugin.min.css">
	<style type="text/css">
		a.back {position: absolute; right: 0; bottom: 0; background: black; border-radius: 2px; padding: 15px;z-index:99999; color: white; font-size: 12px;}

	</style>
</head>
<body>
	<a class="back" href="../demos.html">Back</a>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="resources/js/tpr.modal-plugin.min.js" charset="UTF-8"></script>
	<script type="text/javascript">

		/**
		* Author: Antonio de la Mata LÃ³pez
		* Example: 04
		* Description: Activating more info message in construction
		* Sometimes is necessary that the user can obtain an explanation more big, 
		* this explaination text normally is within on a inner box.
		* Default : "moreinfo" : {"state" : false, "message" : "", "buttontext" : "More info"}
		**/
		var modal = new TPRMODAL({
			moreinfo   : {
				state : true,
				message    : "This is an explained message. It's toooooooooooooooooooooooooooo looooooooooooooonggggggggggggggggg",
				buttontext : "More.."
			}
		});
			modal.show ();

	</script>
</body>
</html>
