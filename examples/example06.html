<!DOCTYPE html>
<html>
<head>
	<title>Example06 - Working with modal buttons on instantiation</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/tpr.modal-plugin.min.css">

</head>
<body>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="resources/js/tpr.modal-plugin.min.js" charset="UTF-8"></script>
	<script type="text/javascript">

		/**
		* Author: Antonio de la Mata LÃ³pez
		* Example: 06
		* Description: Working with modal buttons on instantiation. tpr.modal-plugin bring 
		* the posibilty of modify any aspect of the buttons of modal.
		* Modify Accept button default settings:
		* 
		**/
		var modal = new TPRMODAL({
			buttons : {
				accept : {
						state   : true,         // Attach to DOM
						text    : 'Acceptar',     // Text: in spanish 'Aceptar', english, any language
						class   : 'default'    // CSS class aplied, default: .default      
					}
			}
		});
			modal.show ();

			modal.on ('accept', function (event, modal, button) {
				console.log (modal);
				console.log (button);
			});

			modal.on ('close', function (event, modal, button) {
				console.log (modal);
				console.log (button);
			});

			modal.on ('cancel', function (event, modal, button) {
				console.log (modal);
				console.log (button);
			});

	</script>
</body>
</html>
