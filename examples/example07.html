<!DOCTYPE html>
<html>
<head>
	<title>Example07 - Working with modal buttons on post-instantiation</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/tpr.modal-plugin.min.css">
	<style type="text/css">
		a.back {position: absolute; right: 0; bottom: 0; background: black; border-radius: 2px; padding: 15px;z-index:99999; color: white; font-size: 12px;}

	</style>
</head>
<body>
	<a class="back" href="../demos.html">Back</a>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="resources/js/tpr.modal-plugin.min.js" charset="UTF-8"></script>
	<script type="text/javascript">

		/**
		* Author: Antonio de la Mata LÃ³pez
		* Example: 07
		* Description: Working with modal buttons on post-instantiation. tpr.modal-plugin bring 
		* the posibilty of modify any aspect of the buttons of modal.
		* Method: setButtons()
		**/
		var modal = new TPRMODAL();
			modal.setButtons ({
				accept : {
						state   : true,         // Attach to DOM
						text    : 'Aceptar',     // Text: in spanish 'Aceptar', english, any language
						class   : 'default',    // CSS class aplied, default: .default      
						click   : function () { // Button behaviour
							alert ("Accept button clicked");
						}
					}
			
		});
			modal.show ();

	</script>
</body>
</html>
